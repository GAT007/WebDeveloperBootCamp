<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>





    <div class="container-md">
        <h1 class="display-1">Bootstrap Playground</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur temporibus labore odio fugiat error
            architecto, expedita quis quas vitae nulla laborum reprehenderit recusandae voluptate doloremque
            necessitatibus
            culpa accusantium ratione cupiditate.</p>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary">Updates <span class="badge bg-danger">4</span></button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>

        <h3>Button Groups</h3>
        <div class="btn-group" role="group">
            <button class="btn btn-secondary">One</button>
            <button class="btn btn-secondary">Two</button>
            <button class="btn btn-secondary">Three</button>
            <button class="btn btn-secondary">Four</button>
            <button class="btn btn-secondary">Five</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
