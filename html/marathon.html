<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstName">First Name : </label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name : </label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div>1
            <p>
                Select a race :
            </p>
            <input type="radio" id="raceType" name="raceType" value="5k">
            <label for="raceType">Fun Run 5k</label>
            <br>
            <input type="radio" id="raceType" name="raceType" value="21k">
            <label for="raceType">Half Marathon</label>
            <br>
            <input type="radio" id="raceType" name="raceType" value="42k">
            <label for="raceType">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="ageGroup">Select Age Group : </label>
            <select name="ageGroup" id="ageGroup">
                <option value="Under 18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="25-45">25-45</option>
                <option value="45-65">45-65</option>
                <option value="65+">65+</option>
            </select>
        </div>
        <input type="submit" value="Register!">
    </form>

</body>

</html>
